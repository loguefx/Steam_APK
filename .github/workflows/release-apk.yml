# Build APK and publish to GitHub Releases so you can install on your phone.
# Runs on: "Run workflow" (Actions tab) or when you push a version tag (e.g. v1.0.0).

name: Build and release APK

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Fetch OpenXR-SDK
        run: |
          rm -f .gitmodules app/.gitmodules
          rm -rf app/src/main/cpp/OpenXR-SDK
          for i in 1 2 3; do
            git clone --depth 1 https://github.com/KhronosGroup/OpenXR-SDK.git app/src/main/cpp/OpenXR-SDK && break
            sleep 10
          done
          test -f app/src/main/cpp/OpenXR-SDK/src/CMakeLists.txt || (echo "OpenXR-SDK clone failed"; exit 1)

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle and generate wrapper (no cache)
        run: |
          curl -sL -o gradle.zip "https://services.gradle.org/distributions/gradle-7.4-bin.zip"
          unzip -q gradle.zip
          export PATH="$PWD/gradle-7.4/bin:$PATH"
          gradle wrapper --gradle-version 7.4
          chmod +x gradlew
          echo "PATH=$PWD/gradle-7.4/bin:$PATH" >> $GITHUB_ENV

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set Android env
        run: |
          echo "ANDROID_HOME=${ANDROID_SDK_ROOT:-$HOME/.android/sdk}" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=${ANDROID_SDK_ROOT:-$HOME/.android/sdk}/ndk/22.1.7171670" >> $GITHUB_ENV

      - name: Accept licenses
        run: yes | sdkmanager --licenses || true

      - name: Install NDK and CMake
        run: |
          sdkmanager "ndk;22.1.7171670"
          sdkmanager "cmake;3.18.1"

      - name: Build APK
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace > build.log 2>&1
          EXIT=$?
          cat build.log
          exit $EXIT

      - name: Prepare build log for upload
        if: failure()
        run: if [ ! -f build.log ]; then echo "No build log - job failed before Build APK step." > build.log; fi

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Verify APK
        run: |
          if [ ! -f app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "APK not found."
            tail -200 build.log 2>/dev/null || true
            exit 1
          fi
          echo "APK size: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          generate_release_notes: true
          replace_existing: true
          tag_name: ${{ github.event_name == 'push' && github.ref_name || format('build-{0}', github.run_number) }}
          name: ${{ github.event_name == 'push' && github.ref_name || format('Build {0}', github.run_number) }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}