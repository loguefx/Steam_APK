# Deploy docs/ (e.g. steam-callback.html) to GitHub Pages.
# Uses checkout with submodules: false so the OpenXR-SDK submodule is not
# initialized (avoids "No url found for submodule" in default Jekyll checkout).
# In repo Settings → Pages → Source: choose "Deploy from a branch" with branch
# and folder /docs, OR "GitHub Actions" and select this workflow.

name: Deploy GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
